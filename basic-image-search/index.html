<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibly" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images" />
      <!-- Contrast this to how we used <input type="submit"/> -->
      <!-- Difference being that  -->
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1613481417090-4b2866ec7307?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG5pZ2dhc3xlbnwwfHwwfHx8MA%3D%3D"
          alt="image"
        />
        <!-- Anchor tag so that we can click on the image to reveal more data -->
        <a
          href="https://unsplash.com/photos/man-in-black-suit-statue-IVzY2vImNxM"
          target="_blank"
          rel="noopener noreferrer"
          >CLICK HERE NIGGA</a
        >
      </div>
